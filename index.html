<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <form action="">
            <label for="Firstname">Username</label>
            <input type="Text" placeholder="Username / Email" name="Firstname" required>
            <form action="">
                <label for="Firstname">Password</label>
                <input type="password" placeholder="Password" name="Password" required>
                <!-- Gender -->
                <label for="Gender"> Gender</label>
                <input type="radio" name="gender" /> <label for="male">Male</label>
                <input type="radio" name="gender" /> <label for="female">Female</label>
                <br />
                <br />
                <!-- Course -->
                <label for="Course">Course</label>
                <input type="checkbox" name="course" /> <label>HTML</label>
                <input type="checkbox" name="course" /> <label>CSS</label>
                <input type="checkbox" name="course" /> <label>JS</label>
                <!-- Text area -->
                <textarea name="message" id="message" rows="3"></textarea>
                <!-- label for city      -->
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="Karachi">Karachi</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                </select>
                <!-- button -->
                <button>Submit</button>

            </form>
    </div>
</body>

</html>
